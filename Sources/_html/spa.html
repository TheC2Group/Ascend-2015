<!DOCTYPE html>
<html lang="en" ng-app="newsfeed">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Single Page App News</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/site.css">
	</head>
	<body>
		<div class="App" ng-controller="NewsFeedController as newsCtrl">
			<div class="List" data-ui="list">
				<ul>
					<li data-article="{{article.id}}" ng-repeat="article in newsCtrl.articles" data-status="{{newsCtrl.status}}" ng-click="newsCtrl.selectArticle(article.id)">
						<div class="image"><img data-ui="image" ng-src="{{article.thumbnail}}" /></div>
						<div class="teaser">
							<h3>{{article.headline}}</h3>
							<p class="datatime">{{article.datetime | date:'MM/dd/yyyy @ h:mma'}}</p>
						</div>
						<div class="progress"><span class="bar"></span></div>
					</li>
				</ul>
			</div>
			<div class="Reader" data-ui="reader">
					<div class="Articles">
						<article data-article="{{article.id}}" ng-repeat="article in newsCtrl.articles" class="Article">
							<h1>{{article.headline}}</h1>
							<p class="author">{{article.author}}
							<p class="datatime">{{article.datetime | date:'MM/dd/yyyy @ h:mma'}}</p>
							<div class="image"><img ng-src="{{article.heroimage}}" alt=""></div>
							{{article.body}}
						</article>
					</div>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
